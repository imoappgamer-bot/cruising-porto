version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cruising-porto-db
    environment:
      POSTGRES_USER: cruising_user
      POSTGRES_PASSWORD: cruising_password
      POSTGRES_DB: cruising_porto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cruising_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cruising-network

  redis:
    image: redis:7-alpine
    container_name: cruising-porto-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cruising-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cruising-porto-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://cruising_user:cruising_password@postgres:5432/cruising_porto
      REDIS_URL: redis://redis:6379
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - cruising-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  cruising-network:
    driver: bridge
