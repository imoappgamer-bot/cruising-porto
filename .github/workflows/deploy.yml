name: CI/CD - Cruising Porto

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ============================================
  # JOB 1: Backend Tests
  # ============================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cruising_porto_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Instalar dependencias do backend
        working-directory: ./backend
        run: npm ci

      - name: Criar ficheiro .env de teste
        working-directory: ./backend
        run: |
          cp .env.example .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_NAME=cruising_porto_test" >> .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASSWORD=postgres" >> .env
          echo "DB_SSL=false" >> .env
          echo "JWT_SECRET=test_secret_key_for_ci" >> .env
          echo "NODE_ENV=test" >> .env
          echo "PORT=5001" >> .env
          echo "FRONTEND_URL=http://localhost:3000" >> .env

      - name: Correr testes do backend
        working-directory: ./backend
        run: npm test

  # ============================================
  # JOB 2: Frontend Build
  # ============================================
  build-web:
    name: Web Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Instalar dependencias do frontend
        working-directory: ./web
        run: npm ci

      - name: Criar .env para build
        working-directory: ./web
        run: |
          cp .env.example .env
          echo "VITE_API_URL=https://placeholder.railway.app" >> .env

      - name: Build do frontend
        working-directory: ./web
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/dist
          retention-days: 7

  # ============================================
  # JOB 3: Deploy backend para Railway (apenas em push para main)
  # ============================================
  deploy-backend:
    name: Deploy Backend (Railway)
    runs-on: ubuntu-latest
    needs: [test-backend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy para Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd backend
          railway up --service cruising-porto-backend

  # ============================================
  # JOB 4: Deploy frontend para Vercel (apenas em push para main)
  # ============================================
  deploy-web:
    name: Deploy Web (Vercel)
    runs-on: ubuntu-latest
    needs: [build-web]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy para Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd web
          vercel --prod --token=$VERCEL_TOKEN
